name: letsrun
description: This application is the final project of our career as developers.

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  nice_button: ^0.1.7
  avatar_glow: ^1.2.0
  firebase_core: ^0.4.5
  firebase_storage: ^3.1.6
  cloud_firestore: ^0.13.6
  firebase_auth: ^0.16.1
  image_picker: ^0.6.6+4
  curved_navigation_bar: ^0.3.2
  animated_card: ^1.0.0+8
  like_button: ^0.2.0
  modal_progress_hud: ^0.1.3
  loading_animations: ^2.1.0
  google_maps_flutter: ^0.5.28+1
  geolocator: ^5.3.1
  readmore: ^1.0.0
  uuid: 2.0.4
  flutter_local_notifications: ^1.4.3
  intl: ^0.16.1
  firebase_messaging: ^6.0.16

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/img/illustration.png
    - assets/img/shoe.png
    - assets/img/cam.png
    - assets/img/cam2.png
    - assets/img/defaultCertificate.png
    - assets/img/defaultProfile.jpg

  fonts:
    - family: Bebas
      fonts:
        - asset: assets/fonts/bebas_regular.otf
        - asset: assets/fonts/bebas_bold.otf
          weight: 700
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins_regular.ttf
        - asset: assets/fonts/poppins_bold.ttf
          weight: 700
    - family: Lobster
      fonts:
        - asset: assets/fonts/lobster-regular.ttf
          weight: 700
